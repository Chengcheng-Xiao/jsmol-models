s3_id: <%= ENV['S3_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['S3_SECRET_KEY'] %>
s3_bucket: models-resources
s3_endpoint: us-east-1
cloudfront_distribution_id: E1QHTGVGYD1DWZ

max_age: 300
concurrency_level: 4
ignore_on_server: ^(?!jsmol)

gzip:
  - .html
  - .css
  - .js
  - .txt
  - .md
  # specific for JSmol:
  - .spt
  - .pdb
  - .mol
  - .mdl
  - .smol
  - .sd
  - .sdf
  - .xyz
  - .jxyz
  - .jvxl
  - .pse
  - .map
  - .magres
  - .jdx
  - .molden
  - .xodydata
